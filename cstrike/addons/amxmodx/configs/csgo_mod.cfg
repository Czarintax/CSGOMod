// KONFIGURACJA CS:GO Mod

// BAZA DANYCH
// Host bazy danych
csgo_sql_host "localhost"

// Użytkownik bazy danych
csgo_sql_user "user"

// Hasło bazy danych
csgo_sql_pass "password"

// Nazwa bazy danych
csgo_sql_db "database"

// POZOSTAŁE CVARY
// Setinfo dla systemu kont
csgo_accounts_setinfo "csgopass"

// Mozliwosc posiadania wielu tych samych skinow
csgo_multiple_skins "1"

// Minimum graczy na serwerze do zdobywania euro
csgo_min_players "4"

// Szansa na wylosowanie skina
csgo_skin_chance "15"

// Szansa na wylosowanie skina dla SVIPa
csgo_svip_skin_chance "25"

// Bonus szansy na wylosowanie skina za kazdego gracza w klanie
csgo_clan_skin_chance_per_member "1.0"

// Maksymalna liczba skinow na rynku wystawionych przez jednego gracza
csgo_max_market_skins "5"

// Procentowa prowizja pobierana przy sprzedazy skina na rynku
csgo_market_commision "10.0"

// Ilosc euro za zabojstwo
csgo_kill_reward "0.2"

// Bonus euro przy zabojstwie z HS
csgo_killhs_reward "0.1"

// Ilosc euro za podlozenie paki
csgo_bomb_reward "0.5"

// Ilosc euro za rozbrojenie paki
csgo_defuse_reward "0.5"

// Ilosc euro za uratowanie hostow
csgo_hostages_reward "0.5"

// Ilosc euro za wygranie rundy
csgo_round_reward "0.25"

// Oplata w euro za zalozenie klanu
csgo_clans_create_fee "250"

// Oplata w euro przyjecie czlonka do klanu
csgo_clans_join_fee "250"

// Poczatkowa maksymalna mozliwa liczba czlonkow klanu
csgo_clans_members_start "3"

// Dodatkowa liczba czlonkow za kazdy poziom klanu
csgo_clans_members_per_level "1"

// Maksymalny poziom rozbudowy klanu
csgo_clans_level_max "7"

// Koszt podstawowy rozbudowy klanu (na 1 poziom)
csgo_clans_level_cost "250"

// Koszt dodatkowy rozbudowy klanu (calkowity koszt = koszt podstawowy + poziom * koszt dodatkowy)
csgo_clans_next_level_cost "125"

// Prefixy w czacie z nazwami klanow wlaczone?
csgo_clans_chat_prefix "1"

// Asysta wlaczona?
csgo_assist_enabled "1"

// Minimalne obrazenia do zaliczenia asysty
csgo_assist_min_damage "60"

// Ilosc euro za asyste
csgo_assist_reward "0.15"

// Zemsta wlaczona?
csgo_revenge_enabled "1"

// Ilosc euro za zemste
csgo_revenge_reward "0.15"

// Minimum graczy na serwerze do zaliczania operacji
csgo_operations_min_players "4"

// Liczba zabojstw wymagana do okreslenia rangi
csgo_unranked_kills "100"

// Adres forum wyswietlany w HUD
csgo_forum "AdresForum.pl"

// Moce VIPa/SVIPa aktywne na malych mapach
csgo_vip_small_maps "0"

// Zeus wlaczony?
csgo_zeus_enabled "1"

// Cena Zeusa
csgo_zeus_price "300"

// Molotov wlaczony?
csgo_molotov_enabled "1"

// Cena Molotova
csgo_molotov_price "500"

// StatTrak wlaczony?
csgo_strattrak_enabled "1"